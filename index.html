<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess the number</title>
</head>

<body>

    <div class="container mainContent">
        <div class="row text-center borderBottom justify-content-evenly">
            <div class="col-12 col-md-7 py-2 borderRight d-flex align-items-center">
                <h1>Number guessing game</h1>
            </div>
            <div class="col-12 col-md-5 py-2">
                <p class="align-middle">The computer choses a number between 1 and 100. Try to guess which number it is
                    in 10 turns or fewer.
                    Good luck !</p>
            </div>
        </div>

        <div class="row borderBottom justify-content-end">
            <div
                class="col-12 col-md-4 py-2 borderRight flex-fill d-flex flex-column justify-content-evenly align-items-center">
                <label class=" d-block" for="playerNumber">Enter a number</label>
                <input class="w-100" id="playerNumber" type="text" name="playerNumber">
                <p id="inputValidity"></p>
            </div>
            <div class="col-6 col-md-4 py-2 flex-fill borderRight d-flex justify-content-evenly align-items-center">
                <button class="orangeButton" id="submitButton" type="button">Submit</button>
            </div>
            <div class="col-6 col-md-4 py-2 flex-fill d-flex justify-content-evenly align-items-center">
                <p>You are on turn : <span class="bgBorder" id="turns"></span> /10</p>
            </div>
        </div>

        <div class="row py-2 text-center w-50 mx-auto">
            <p class="my-2">You chose : <span id="lastNumberChosen"></span></p>
            <p class="fs-5c" id="lowerOrHigher"></p>
        </div>

        <div id="resultsDiv" class="row py-2 my-2 text-center w-50 mx-auto justify-content-center">
            <p id="winOrLoose" class="my-2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
